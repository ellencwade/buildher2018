<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Space Impact Game</title>
	<link rel="stylesheet" href="SpaceImpactGame.css"/>
</head>
<body>
	<h1>SpaceImpactGame</h1>
	<p>Designed after Space Impact game</p>
	<p>Antonette Narvasa and Ellen Wade</p>
	<p>BuildHer 2018 Hackathon</p>
	<div id="gamebox">
		<div id="ship"></div>
	</div>

	<script>
		var shipbox = document.getElementById("ship");
		var ship = {
			x: 0,
			y: 0
			}
		
        function run () {
			document.addEventListener('keydown', function(event) {
				if event.keyCode == 38) {
					ship.y = ship.y - 1;
				}
				else if (event.keyCode == 40) {
					ship.y = ship.y + 1;
				}

			})
			document.getElementById("ship").style.marginTop = ship.y + "px";
        }
        /* deleted this */
	</script>
</body>
</html>
